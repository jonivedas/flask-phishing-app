<!DOCTYPE html>
<html>
<head>
    <title>Phishing Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg rounded-4">
            <div class="card-body">
                <h1 class="card-title text-center text-primary mb-4">Cloud-Based Phishing Detection</h1>
                <form action="/check" method="post">
                    <div class="mb-3">
                        <label for="url" class="form-label">Enter URL to check:</label>
                        <input type="text" class="form-control" id="url" name="url" placeholder="https://example.com" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Check</button>
                </form>

                {% if result %}
                    <div class="alert mt-4 {% if 'Safe' in result %}alert-success{% elif 'not reachable' in result %}alert-warning{% else %}alert-danger{% endif %}">
                        <strong>Result:</strong> {{ result }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

</body>
</html>
