<!DOCTYPE html>
<html>
<head>
    <title>Phishing URL Checker</title>
</head>
<body>
    <h1>Check if a URL is suspicious</h1>
    <form method="POST">
        <input type="text" name="url" placeholder="Enter a URL" required>
        <button type="submit">Check</button>
    </form>

    {% if result %}
        <p><strong>Result:</strong> {{ result }}</p>
    {% endif %}
</body>
</html>
